<section class="home-excursions-container" id="excursions">
	<h3>Wycieczki</h3>
	<div *ngIf="state === LoadingState.LOADING; else content" class="loading-spinner-container">
		<app-loading-spinner [center]="false"></app-loading-spinner>
	</div>
	<ng-template #content>
		<div *ngIf="excursions" class="excursions">
			<article *ngFor="let excursion of excursions" class="excursion">
				<app-home-excursions-item [item]="excursion"></app-home-excursions-item>
			</article>
		</div>
	</ng-template>
</section>
