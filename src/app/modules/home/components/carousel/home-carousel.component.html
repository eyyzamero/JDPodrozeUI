<section class="home-carousel-container">
	<div class="home-carousel-content">
		<ngb-carousel *ngIf="!isLoading; else loading" #carousel class="home-carousel" [interval]="5000" [keyboard]="true" [pauseOnHover]="true" role="group">
			<ng-template *ngFor="let excursion of excursions; let i = index" ngbSlide>
				<div class="image-wrapper">
					<img [src]="getImage(excursion.imageId)" [alt]="i" class="img-fluid"> 
				</div>
				<div class="carousel-caption">
					<h3>{{ excursion.title }}</h3>
					<p>{{ excursion.shortDescription }}</p>
				</div>
			</ng-template>
		</ngb-carousel>
		<ng-template #loading>
			<div class="home-carousel loading">
				<div class="image-wrapper">
					<app-loading-spinner [sizePX]="96" [center]="false" [color]="Color.BLACK"></app-loading-spinner>
				</div>
			</div>
		</ng-template>
	</div>
	<div class="home-carousel-header">
		<h2>Odkrywaj, zwiedzaj, poznawaj!</h2>
		<span>Zapraszamy na nasze wycieczki, które zapewnią ci niesamowite doświadczenia zwiedzania. Kliknij teraz, aby sprawdzić nasze najnowsze oferty</span>
	</div>
</section>
