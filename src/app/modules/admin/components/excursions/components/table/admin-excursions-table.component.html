<section class="excursions-table-container admin-excursions-table-container">
	<h3 class="section-title">Wycieczki</h3>
	<div class="buttons-container">
		<button type="button" class="btn add-excursion-btn" routerLink="/admin/form">
			<span>Dodaj wycieczkÄ™</span>
		</button>
	</div>
	<app-admin-excursions-table-filters [active]="active()"></app-admin-excursions-table-filters>
	<app-loading-spinner *ngIf="state() === LoadingState.LOADING; else content" [center]="false"></app-loading-spinner>
	<ng-template #content>
		<app-admin-excursions-table-view [context]="context" [excursions]="excursions()" [buttonsEnabled]="buttonsEnabled()"
            [sorting]="sorting" [sortCurrent]="sortCurrent()" (sort)="onSort($event)" (edit)="edit($event)" (delete)="delete($event)"
            (template)="makeTemplate($event)">
        </app-admin-excursions-table-view>
	</ng-template>
</section>
