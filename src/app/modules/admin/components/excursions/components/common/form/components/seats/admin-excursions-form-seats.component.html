<section class="admin-excursions-form-seats-container">
    <label for="seats" class="form-label">Ilość miejsc</label>
    <input #inputRef type="number" id="seats" class="form-control" [value]="value()" placeholder="Ilość miejsc"
        [disabled]="isDisabled()" (input)="updateValue(+inputRef.value)" (blur)="onTouched()">
    <div *ngIf="errorKey && touched" class="errors" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'required'">Pole wymagane</span>
    </div>
</section>
