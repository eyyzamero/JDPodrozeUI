<div class="form-field-container register-login-field-container">
    <input #inputRef type="text" class="form-control" [ngModel]="value()" [placeholder]="'Login'" [disabled]="isDisabled()"
        [ngClass]="{ 'has-error': errorKey && touched }" (ngModelChange)="updateValue(inputRef.value)" (blur)="onTouched()">
    <div *ngIf="touched && errorKey" class="errors" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'required'" class="error">Pole wymagane</span>
        <span *ngSwitchCase="'maxlength'" class="error">Pole może zawierać maksymalnie 50 znaków</span>
        <span *ngSwitchCase="'isLoginAvailable'" class="error">Ten login jest już zajęty</span>
    </div>
</div>
