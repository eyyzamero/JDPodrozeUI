<div class="register-confirm-password-field-container">
    <app-form-control-input type="password" [control]="control" label="Powtórz hasło" [id]="'repeat-password'">
        <form-control-error *ngIf="control.touched && control.hasError('passwordsEqual')">Hasła nie są identyczne</form-control-error>
    </app-form-control-input>
</div>
