<div class="form-field-container register-email-field-container">
    <input #inputRef type="text" class="form-control" [ngModel]="value()" [placeholder]="'E-Mail'" [disabled]="isDisabled()"
        [ngClass]="{ 'has-error': errorKey && touched }" (ngModelChange)="updateValue(inputRef.value)" (blur)="onTouched()">
    <div *ngIf="touched && errorKey" class="errors" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'required'" class="error">Pole wymagane</span>
        <span *ngSwitchCase="'maxlength'" class="error">Pole może zawierać maksymalnie 255 znaków</span>
        <span *ngSwitchCase="'email'" class="error">Nieprawidłowy adres E-Mail</span>
    </div>
</div>
