<div class="login-password-field-container">
    <app-form-control-input class="form-field" type="password" label="Hasło" [control]="control" [id]="'password'">
        <form-control-error *ngIf="control.touched && control.hasError('required')">Pole wymagane</form-control-error>
        <form-control-error *ngIf="control.touched && control.hasError('maxlength')">Pole może zawierać maksymalnie {{ control.errors!['maxlength'].requiredLength }} znaków</form-control-error>
    </app-form-control-input>
</div>
