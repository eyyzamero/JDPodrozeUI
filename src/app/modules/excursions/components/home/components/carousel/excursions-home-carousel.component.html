<section class="excursions-home-carousel-container">
    <div class="excursions-home-carousel-content">
        <app-excursions-carousel [items]="carouselItems" [clickRedirect]="true"></app-excursions-carousel>
    </div>
    <div class="excursions-home-carousel-header">
        <h2>Odkrywaj, zwiedzaj, poznawaj!</h2>
		<span>
			Zapraszamy na nasze wycieczki, które zapewnią ci niesamowite wrażenia ze zwiedzania.
			<br><br>
			Zapoznaj się z naszą <a id="show-offer-link" (click)="onShowOfferClick.emit()">ofertą</a>, a z pewnością znajdziesz coś dla siebie!
		</span>
    </div>
</section>
