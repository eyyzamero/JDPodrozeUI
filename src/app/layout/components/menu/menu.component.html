<div class="menu-container">
	<svg-icon name="close" class="close-btn" (click)="close()"></svg-icon>
	<section class="logo-container">
		<img class="logo" src="assets/images/logos/logo_colored.png" alt="JDPodróże">
	</section>
	<span class="divider"></span>
	<section class="navigation-container">
		<a *ngFor="let tab of tabs" class="navigation" [ngClass]="{ 'disabled': tab.disabled }" [routerLink]="tab.disabled ? '.' :  tab.path" (click)="onNavigation()">
			<span class="text">{{ tab.name }}</span>
			<span class="icon-container">
				<svg-icon name="chevron-right" class="icon"></svg-icon>
			</span>
		</a>
		<a *ngIf="!auth" class="navigation" routerLink="/account/login" (click)="onNavigation()">
			<span class="text">Zaloguj się</span>
			<span class="icon-container">
				<svg-icon name="chevron-right" class="icon"></svg-icon>
			</span>
		</a>
		<a *ngIf="auth" class="navigation" (click)="logout($event)">
			<span class="text">Wyloguj się</span>
			<span class="icon-container">
				<svg-icon name="chevron-right" class="icon"></svg-icon>
			</span>
		</a>
		<a class="navigation" routerLink="/account/register" (click)="onNavigation()">
			<span class="text">Zarejestruj się</span>
			<span class="icon-container">
				<svg-icon name="chevron-right" class="icon"></svg-icon>
			</span>
		</a>
	</section>
</div>
